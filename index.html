<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://i.imgur.com/3ALJYWZ.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #conteudo-inicial {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        button {
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .btn-sim {
            background-color: #fa69ff;
        }

        .btn-não {
            background-color: #45a5ff;
        }

        .btnMusica {
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
            background-color: #fa69ff;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .btnMusica:hover {
            background-color: #f051d1;
        }

        .message {
            text-align: center;
            color: rgb(255, 162, 56);
            padding-top: 10%;
            margin: 20px auto;
            max-width: 400px;
            font-size: 30px;
            font-family: 'Franklin Gothic Medium', sans-serif;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Conteúdo inicial -->
    <div id="conteudo-inicial">
        <div id="título" class="message">
            <h1>Você quer continuar?</h1>
        </div>
        <div class="flex items-center justify-center gap-4">
            <button class="btn-sim" onclick="alert('Você escolheu continuar.')"><b>Sim</b></button>
            <button class="btn-não" onclick="alert('Você escolheu não continuar.')"><b>Não</b></button>
        </div>
    </div>

    <!-- Botão de música (fora do conteúdo inicial) -->
    <audio id="musica" src="https://raw.githubusercontent.com/Millwna/teste/main/shea.mp3"></audio>
    <button id="btnMusica" class="btnMusica" onclick="toggleMusica()">▶</button>

    <script>
        function toggleMusica() {
            var musica = document.getElementById("musica");
            var botao = document.getElementById("btnMusica");

            if (musica.paused) {
                musica.play();
                botao.innerText = "❚❚";  // Muda o texto para "Pause" quando a música toca
            } else {
                musica.pause();
                botao.innerText = "▶";   // Muda o texto para "Play" quando a música está pausada
            }
        }
    </script>

</body>

</html>
