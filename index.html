<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/Millwna/teste/main/stitch.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Conteúdo inicial */
        #conteudo-inicial {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            opacity: 0;
            color: rgba(255, 162, 56, 0); /* Cor inicial bem clara */
            transition: opacity 3s ease-out, color 3s ease-out;
        }

        button {
            margin: 10px;
        }

        button {
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .btn-sim {
            background-color: #fa69ff;
        }

        .btn-não {
            background-color: #45a5ff;
        }

        .btnMusica {
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
            background-color: #fa69ff;
            position: fixed;
            bottom: 20px;
            right: 20px;
            transform: translateX(0);
        }

        .btnMusica:hover {
            background-color: #f051d1;
            border-color: #f051d1;
        }

        .message {
            text-align: center;
            padding-top: 10%;
            margin: 20px auto;
            max-width: 400px;
            font-size: 30px;
            font-family: 'Franklin Gothic Medium', sans-serif;
        }

        .next-content {
            display: none;
            text-align: center;
            font-size: 30px;
            color: rgba(255, 162, 56, 0);
            transition: opacity 3s ease-out, color 3s ease-out;
        }

        .imagem-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            transition: opacity 3s ease-out;
        }

        img {
            max-width: 80%;
            height: auto;
        }

    </style>
</head>

<body>

    <!-- Conteúdo inicial -->
    <div id="conteudo-inicial">
        <div id="título" class="message">
            <h1>Você quer continuar?</h1>
        </div>
        <div class="flex items-center justify-center gap-4">
            <button class="btn-sim" onclick="mostrarNovoConteudo()"><b>Sim</b></button>
            <button class="btn-não" onclick="permanecer()"><b>Não</b></button>
        </div>
    </div>

    <!-- Novo conteúdo -->
    <div id="novo-conteudo" class="next-content">
        </div>
        <div class="imagem-container">
            <img src="https://raw.githubusercontent.com/Millwna/teste/main/estrelas.png" alt="Imagem com efeito">
        </div>
    </div>

    <!-- Botão de música (fora do conteúdo inicial) -->
    <audio id="musica" src="https://raw.githubusercontent.com/Millwna/teste/main/shea.mp3"></audio>
    <button id="btnMusica" class="btnMusica" onclick="toggleMusica()">▶</button>

    <script>
        // Mostrar o conteúdo inicial após 3 segundos com o efeito de "fade-in"
        setTimeout(function () {
            const conteudo = document.getElementById('conteudo-inicial');
            conteudo.style.display = 'flex';
            conteudo.style.opacity = 1; // A opacidade muda para 1 para aparecer suavemente
            conteudo.style.color = 'rgb(255, 162, 56)'; // Cor vai para o tom final
        }, 3000);

        function mostrarNovoConteudo() {
            // Ocultar o conteúdo inicial e mostrar a próxima "página"
            document.getElementById('conteudo-inicial').style.display = 'none';
            document.body.style.backgroundImage = "none"; /* Remove o fundo da primeira página */
            document.getElementById('novo-conteudo').style.display = 'block';

            // Atrasar o efeito de fade-in da imagem
            setTimeout(function () {
                const imagemContainer = document.querySelector('.imagem-container');
                imagemContainer.style.opacity = 1;
            }, 500);  // Atraso de 0.5 segundos
        }

        function permanecer() {
            alert("Você escolheu não continuar.");
        }

        function toggleMusica() {
            var musica = document.getElementById("musica");
            var botao = document.getElementById("btnMusica");

            if (musica.paused) {
                musica.play();
                botao.innerText = "❚❚";
            } else {
                musica.pause();
                botao.innerText = "▶";
            }
        }
    </script>

</body>

</html>
