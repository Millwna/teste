<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Você.</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/Millwna/teste/main/stitch.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Conteúdo inicial */
        #conteudo-inicial {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            opacity: 0;
            color: rgba(255, 162, 56, 0);
            transition: opacity 3s ease-out, color 3s ease-out;
        }

        #novo-conteudo {
            background-color: #fee2f1;
        }

        #terceira-pagina {
            background-color: #fee2f1;
            background-size: cover;
        }

        button {
            margin: 10px;
        }

        button {
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .btn-sim {
            background-color: #fa69ff;
        }

        .btn-não {
            background-color: #45a5ff;
        }

        .btnMusica {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fa69ff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .btnMusica:hover {
            background-color: #f051d1;
            border-color: #f051d1;
        }

        .message {
            color: #f051d1;
            text-align: center;
            padding-top: 10%;
            margin: 20px auto;
            max-width: 400px;
            font-size: 30px;
            font-family: 'Franklin Gothic Medium', sans-serif;
        }

        .next-content {
            display: none;
            text-align: center;
            font-size: 30px;
            color: rgba(255, 162, 56, 0);
            transition: opacity 3s ease-out, color 3s ease-out;
        }

        .imagem-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 1; /* Altere para 1 para garantir que seja visível */
            transition: opacity 3s ease-out;
            width: 100%;
            overflow: hidden;
            position: relative; /* Para o posicionamento do contador */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .imagem-container {
                height: 80vh;
            }

            img {
                width: 100%;
                height: auto;
                object-fit: contain;
            }
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            width: 200px;
            height: 250px;
            perspective: 1000px; /* Para o efeito 3D */
            cursor: pointer;
            border-radius: 15px; /* Arredondar as bordas do card */
            overflow: hidden;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d; /* Manter a perspectiva 3D */
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg); /* Giro no eixo Y */
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Esconde o lado de trás quando não está virado */
            border-radius: 15px;
        }

        .card-back {
            transform: rotateY(180deg); /* Inicia virado para trás */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Cor de fundo da parte de trás */
        }

        .card img {
            width: 100%; /* A imagem ocupa toda a largura do card */
            height: 100%; /* A imagem ocupa toda a altura do card */
            object-fit: cover; /* A imagem cobre o card sem distorcer */
            position: absolute; /* A imagem fica atrás do texto */
            top: 0; /* Alinha a imagem ao topo do card */
            left: 0; /* Alinha a imagem à esquerda do card */
        }

        .card h3 {
            font-size: 18px;
            color: #333;
            position: relative; /* O texto fica acima da imagem */
            z-index: 1; /* Garante que o texto esteja acima da imagem */
        }

        .card-content {
            display: none;
            margin-top: 15px;
            font-size: 20px;
            color: #333;
        }

        #contador {
            font-size: 24px; /* Tamanho da fonte */
    color: rgb(0, 0, 0); /* Cor do texto */
    position: absolute; /* Posicionamento absoluto */
    top: 10%; /* Ajuste para 10% do topo */
    left: 50%; /* 50% da esquerda */
    transform: translate(-50%, 0); /* Centraliza horizontalmente */
    background-color: rgba(255, 170, 227, 0.5); /* Fundo semi-transparente */
    padding: 10px; /* Espaçamento interno */
    border-radius: 5px; /* Bordas arredondadas */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra */
    font-family: 'Arial', sans-serif; /* Fonte */
    text-align: center; /* Centraliza o texto */
    z-index: 10; /* Garante que fique acima da imagem */
        }
    </style>
</head>

<body>

    <div id="conteudo-inicial">
        <div id="título" class="message">
            <h1>Você quer continuar?</h1>
        </div>
        <div class="flex items-center justify-center gap-4">
            <button class="btn-sim" onclick="mostrarNovoConteudo()"><b>Sim</b></button>
            <button class="btn-não" onclick="permanecer()"><b>Não</b></button>
        </div>
    </div>

    <div id="novo-conteudo" class="next-content">
        <div class="imagem-container">
            <div id="contador"></div>
            <img src="https://raw.githubusercontent.com/Millwna/teste/main/estrelas.png" alt="Imagem com efeito">
        </div>
        <div>
            <button class="btn-não" onclick="voltarConteudoInicial()">⬅</button>
            <button class="btn-sim" onclick="mostrarTerceiraPagina()"><b>➞</b></button>
        </div>
    </div>

    <div id="terceira-pagina" class="next-content">
        <div class="card-container">
            <div class="card" onclick="mostrarConteudo(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://raw.githubusercontent.com/Millwna/teste/main/s.jpg" alt="Ícone 1">
                        <div class="card-content"></div>
                    </div>
                    <div class="card-back">
                        <img src="https://raw.githubusercontent.com/Millwna/teste/main/ss.jpg" alt="Imagem Traseira 1">
                    </div>
                </div>
            </div>
            <div class="card" onclick="mostrarConteudo(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://raw.githubusercontent.com/Millwna/teste/main/s2.jpg" alt="Ícone 2">
                        <div class="card-content">Conteúdo do Card 2</div>
                    </div>
                    <div class="card-back">
                        <img src="https://via.placeholder.com/200" alt="Imagem Traseira 2">
                    </div>
                </div>
            </div>
            <div class="card" onclick="mostrarConteudo(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://raw.githubusercontent.com/Millwna/teste/main/s3.jpg" alt="Ícone 3">
                        <div class="card-content">Conteúdo do Card 3</div>
                    </div>
                    <div class="card-back">
                        <img src="https://via.placeholder.com/200" alt="Imagem Traseira 3">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button class="btn-não" onclick="voltarNovoConteudo()">⬅</button>
            <button class="btn-sim" onclick="mostrarQuartaPagina()"><b>➞</b></button>
        </div>
    </div>

    <div id="quarta-pagina" class="next-content">
        <button class="btn-não" onclick="voltarTerceiraPagina()">⬅</button>
    </div>

    <audio id="musica" src="https://raw.githubusercontent.com/Millwna/teste/main/shea.mp3"></audio>
    <button id="btnMusica" class="btnMusica" onclick="toggleMusica()">▶</button>

    <script>
        setTimeout(function () {
            const conteudo = document.getElementById('conteudo-inicial');
            conteudo.style.display = 'flex';
            conteudo.style.opacity = 1;
            conteudo.style.color = 'rgb(255, 162, 56)';
        }, 3000);

        function mostrarNovoConteudo() {
            document.getElementById('conteudo-inicial').style.display = 'none';
            document.body.style.backgroundImage = "none";
            document.getElementById('novo-conteudo').style.display = 'block';

            setTimeout(function () {
                const imagemContainer = document.querySelector('.imagem-container');
                imagemContainer.style.opacity = 1; // Muda a opacidade para 1
            }, 500);
        }

        function mostrarTerceiraPagina() {
            document.getElementById('novo-conteudo').style.display = 'none';
            document.getElementById('terceira-pagina').style.display = 'block';
        }

        function mostrarQuartaPagina() {
            document.getElementById('terceira-pagina').style.display = 'none';
            document.getElementById('quarta-pagina').style.display = 'block';
        }

        function voltarConteudoInicial() {
            document.getElementById('novo-conteudo').style.display = 'none';
            document.getElementById('conteudo-inicial').style.display = 'flex';
            document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/Millwna/teste/main/stitch.jpg')";
        }

        function voltarNovoConteudo() {
            document.getElementById('terceira-pagina').style.display = 'none';
            document.getElementById('novo-conteudo').style.display = 'block';
        }

        function voltarTerceiraPagina() {
            document.getElementById('quarta-pagina').style.display = 'none';
            document.getElementById('terceira-pagina').style.display = 'block';
        }

        function permanecer() {
            alert("Você escolheu não continuar.");
        }

        function toggleMusica() {
            var musica = document.getElementById("musica");
            var botao = document.getElementById("btnMusica");

            if (musica.paused) {
                musica.play();
                botao.innerText = "❚❚";
            } else {
                musica.pause();
                botao.innerText = "▶";
            }
        }

        function mostrarConteudo(card) {
            card.classList.toggle('flipped'); // Adiciona ou remove a classe 'flipped'
        }

        // Função para atualizar o contador
        function atualizarContador() {
            const dataInicial = new Date('2021-06-02T16:08:40'); // Data de início
            const dataAtual = new Date(); // Data atual

            // Calcula a diferença em milissegundos
            const diffTime = dataAtual - dataInicial;

            // Converte a diferença para segundos
            const totalSegundos = Math.floor(diffTime / 1000);

            // Calcula dias, horas, minutos e segundos
            const dias = Math.floor(totalSegundos / (3600 * 24));
            const horas = Math.floor((totalSegundos % (3600 * 24)) / 3600);
            const minutos = Math.floor((totalSegundos % 3600) / 60);
            const segundos = totalSegundos % 60;

            // Atualiza o elemento do contador
            document.getElementById('contador').innerText = 
                `${dias} dias ${horas} horas: ${minutos} minutos: ${segundos} segundos
                se passaram desse momento até então`;
        }

        // Chama a função para iniciar o contador
        atualizarContador();
        // Atualiza o contador a cada segundo
        setInterval(atualizarContador, 1000);
    </script>

</body>

</html>
