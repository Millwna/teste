<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://i.imgur.com/3ALJYWZ.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        button {
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .btn-sim {
            background-color: #fa69ff;
        }

        .btn-não {
            background-color: #45a5ff;
        }

      .btnMusica {
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
    margin: 5px;
    background-color: #fa69ff;
    position: fixed;      /* Faz o botão ficar fixo na tela */
    bottom: 20px;         /* Coloca o botão a 20px da parte inferior */
    right: 20px;          /* Coloca o botão 20px a partir do canto direito */
    transform: translateX(0); /* Remove qualquer transformação adicional */
}



        .btnMusica:hover {
            background-color: #f051d1;  /* Efeito de hover para quando passar o mouse */
            border-color: #f051d1;      /* Muda a cor da borda quando o mouse passa */
        }

        .message {
            text-align: center;
            color: rgb(255, 162, 56);
            padding-top: 20%;
            margin: 20px auto;
            max-width: 400px;
            font-size: 30px;
            font-family: 'Franklin Gothic Medium', sans-serif;
        }

        .mensagem {
            text-align: center;
            color: rgb(255, 162, 56);
            padding-top: 20%;
            margin: 20px auto;
            max-width: 400px;
            font-size: 30px;
            font-family: 'Franklin Gothic Medium', sans-serif;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Conteúdo inicial -->
    <div id="conteudo-inicial">
        <div id="título" class="message">
            <h1>Você quer continuar?</h1>
        </div>
        <div class="flex items-center justify-center gap-4">
            <button class="btn-sim" onclick="mostrarNovoConteudo()">Sim</button>
            <button class="btn-não" onclick="permanecer()">Não</button>
        </div>
    </div>

    <!-- Novo conteúdo (inicialmente escondido) -->
    <div id="novo-conteudo" class="hidden">
        <div class="mensagem">
            <h1>Curiosa você, né?</h1>
            <p>Vai ter que esperar um pouco até ficar tudo pronto.</p>
        </div>
    </div>

    <!-- Botão de música (fora do conteúdo inicial) -->
    <audio id="musica" src="https://raw.githubusercontent.com/Millwna/teste/main/shea.mp3"></audio>
    <button id="btnMusica" class="btnMusica" onclick="toggleMusica()">▶ Play</button>

    <script>
        function mostrarNovoConteudo() {
            document.getElementById('conteudo-inicial').classList.add('hidden');
            document.getElementById('novo-conteudo').classList.remove('hidden');
        }

        function permanecer() {
            alert("Você escolheu não continuar.");
        }

        function toggleMusica() {
            var musica = document.getElementById("musica");
            var botao = document.getElementById("btnMusica");

            if (musica.paused) {
                musica.play();
                botao.innerText = "⏸ Pause";
            } else {
                musica.pause();
                botao.innerText = "▶ Play";
            }
        }
    </script>

</body>

</html>
